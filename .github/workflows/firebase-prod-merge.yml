name: prod-deploy
on:
  push:
    branches:
      - main
  repository_dispatch:
    types:
      - prod-deploy
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - uses: actions/setup-node@v2
        with:
          node-version: '12'
      - name: Cache node modules
        uses: actions/cache@v2
        env:
          cache-name: cache-node-modules
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - name: Install dependencies
        run: npm ci
      - name: Init submodule
        run: |
          git submodule update --init
          git submodule set-branch -b main content
          git submodule update --remote
      - name: Build
        # Make sure content is tracking main and up-to date, then builds and deploys
        run: |
          npm run generate
          npm run build
          npm run predeploy
      - name: Deploy to Firebase
        run: npm run prod-deploy
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_TOKEN }}
      - name: Remove content folder (extra git module instance confuses gh)
        run: rm -rf functions/content
